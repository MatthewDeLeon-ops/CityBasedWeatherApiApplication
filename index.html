<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="websitestyles.css">
		<title>Weather App</title>
	</head>

	<body>

		<div class="container">
			<div class="current-info">
				<div class="date-container">
					<div class="date" id="date">
						<p><span id="datetime"></span></p>

						<script>
					var dt = new Date();
					document.getElementById("datetime").innerHTML = dt.toLocaleString();
					</script>
					</div>
					<div class="others" id="current-weather-items">
						<div class="weather-item">
							<div>Humidity</div>
							<div>10%</div>
						</div>
						<div class="weather-item">
							<div>Wind Speed</div>
							<div>7 mph</div>
						</div>
						<div class="weather-item">
							<div>Pressure</div>
							<div>30.01 inHg</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="future-forecast">
			<div class="weather-forecast" id="weather-forecast">
				<div class="today" id="current-temp">
					<img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="other">
						<div class="day">Monday</div>
						<div class="temp">Night - 75&#176; F</div>
						<div class="temp">Day - 85&#176; F</div>
					</div>
				</div>
				<div class="weather-forecast-item">
					<div class="day">Tuesday</div>
					<img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>
				<div class="weather-forecast-item">
					<div class="day">Wednesday</div>
					<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>
				<div class="weather-forecast-item">
					<div class="day">Thursday</div>
					<img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>
				<div class="weather-forecast-item">
					<div class="day">Friday</div>
					<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>
				<div class="weather-forecast-item">
					<div class="day">Saturday</div>
					<img src="http://openweathermap.org/img/wn/13d@2x.png" alt="weather icon"
						class="w-icon">
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>

			</div>
		</div>
		<script src="websitestructure.js"></script>
	</body>

</html>
