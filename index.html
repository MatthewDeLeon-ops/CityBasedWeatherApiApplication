<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="websitestyles.css">
	<title>Weather App</title>
</head>

<body>

	<div class="container">
		<div class="current-info">
			<div class="date-container">
				<div class="time" id="time">
					<p><span id="timeofday"></span></p>
					<script>
						var dt = new Date();
						document.getElementById("timeofday").innerHTML = dt.toLocaleTimeString([], {
							hour: '2-digit',
							minute: '2-digit'
						});
					</script>
				</div>
				<div class="date" id="date">
					<div class="date" id="date">
						Monday, 25 May
					</div>
				</div>
				<div class="others" id="current-weather-items">
					<!-- temp removed weather items -->
				</div>
				<div class="place-container">
					<div class="time-zone" id="time-zone">New Mexico</div>
					<div id="country" class="country">USA</div>
				</div>
			</div>
		</div>
	</div>
	<div class="future-forecast">
		<div class="weather-forecast" id="weather-forecast">
			<div class="today" id="current-temp">
				<img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon">
				<div class="other">
					<div class="day">Monday</div>
					<div class="temp">Night - 75&#176; F</div>
					<div class="temp">Day - 85&#176; F</div>
				</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Tuesday</div>
				<img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Wednesday</div>
				<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Thursday</div>
				<img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Friday</div>
				<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Saturday</div>
				<img src="http://openweathermap.org/img/wn/13d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
			<div class="weather-forecast-item">
				<div class="day">Sunday</div>
				<img src="http://openweathermap.org/img/wn/13d@2x.png" alt="weather icon" class="w-icon">
				<div class="temp">Night - 75&#176; F</div>
				<div class="temp">Day - 85&#176; F</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
		integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="websitestructure.js"></script>
</body>

</html>
